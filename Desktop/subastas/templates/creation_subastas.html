<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Subasta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Crear Nueva Subasta</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form class="card p-4 shadow">
                    <div class="mb-3">
                        <label for="auctionTitle" class="form-label">Título de la Subasta</label>
                        <input type="text" class="form-control" id="auctionTitle" placeholder="Ingrese el título de la subasta" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea class="form-control" id="description" rows="4" placeholder="Describa los detalles de la subasta" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="startPrice" class="form-label">Precio Inicial</label>
                        <input type="number" class="form-control" id="startPrice" placeholder="Ingrese el precio inicial" required>
                    </div>
                    <div class="mb-3">
                        <label for="endDate" class="form-label">Fecha de Finalización</label>
                        <input type="date" class="form-control" id="endDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="auctionImage" class="form-label">Imagen del Producto</label>
                        <input type="file" class="form-control" id="auctionImage">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Crear Subasta</button>
                        <a href="/" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
